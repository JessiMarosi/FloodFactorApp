<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FloodFactorApp</title>
  <style>
    /* Background gradient: bright blue sky */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #87CEEB, #4682B4);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* White translucent container */
    .container {
      background: rgba(255, 255, 255, 0.9);
      color: #222;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      max-width: 450px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #004080;
      font-weight: 700;
    }

    p a {
      color: #004080;
      font-weight: 600;
      text-decoration: none;
    }
    p a:hover {
      text-decoration: underline;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      text-align: left;
      color: #004080;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1.5px solid #004080;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="number"]:focus {
      outline: none;
      border-color: #1E90FF;
      box-shadow: 0 0 8px #1E90FF;
    }

    button {
      margin-top: 25px;
      background-color: #004080;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1E90FF;
    }

    .explanation {
      margin-top: 30px;
      background: #f0f8ff;
      padding: 15px;
      border-radius: 8px;
      color: #004080;
      text-align: left;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: inset 0 0 10px rgba(30, 144, 255, 0.2);
    }

    .error {
      margin-top: 20px;
      color: #b22222;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FloodFactorApp - Flood Risk Checker</h1>

    <p>
      Need your coordinates? Use this tool: 
      <a href="https://www.latlong.net/" target="_blank" rel="noopener noreferrer">Find Latitude & Longitude</a>
    </p>

    <form method="post" novalidate>
      <label for="latitude">Latitude:</label>
      <input type="text" id="latitude" name="latitude" placeholder="e.g. 27.9506" required />

      <label for="longitude">Longitude:</label>
      <input type="text" id="longitude" name="longitude" placeholder="e.g. -82.4572" required />

      <label for="depth">Flood Depth (feet):</label>
      <input type="number" id="depth" name="depth" step="0.1" placeholder="e.g. 5.0" required />

      <button type="submit">Check Flood Risk</button>
    </form>

    {% if explanation %}
      <div class="explanation">
        <h2>Flood Risk Explanation:</h2>
        <p>{{ explanation | safe }}</p>
      </div>
    {% endif %}

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
